<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему | PizzaMania</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #e74c3c;
            --primary-hover: #c0392b;
            --secondary-color: #f39c12;
            --light-color: #f5f5f5;
            --dark-color: #333;
            --text-color: #2c3e50;
            --border-color: #ddd;
            --error-color: #e74c3c;
            --card-shadow: 0 4px 12px rgba(0,0,0,0.1);
            --pizza-shadow: 0 8px 24px rgba(231, 76, 60, 0.3);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #fff;
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        a {
            text-decoration: none;
            color: inherit;
            transition: all 0.3s ease;
        }
        
        a:hover {
            color: var(--primary-color);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header Styles */
        header {
            background-color: white;
            box-shadow: var(--card-shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }
        
        .logo {
            font-family: 'Pacifico', cursive;
            font-size: 28px;
            color: var(--primary-color);
        }
        
        .logo span {
            color: var(--secondary-color);
        }
        
        .nav-links, .auth-links {
            display: flex;
            gap: 25px;
        }
        
        .nav-links a, .auth-links a {
            font-weight: 500;
            position: relative;
        }
        
        .nav-links a:after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background: var(--primary-color);
            bottom: -5px;
            left: 0;
            transition: width 0.3s;
        }
        
        .nav-links a:hover:after {
            width: 100%;
        }
        
        .auth-links .login {
            padding: 8px 20px;
            border-radius: 30px;
            background-color: var(--primary-color);
            color: white;
        }
        
        .auth-links .login:hover {
            background-color: var(--primary-hover);
        }
        
        .auth-links .register {
            padding: 8px 20px;
            border-radius: 30px;
            border: 2px solid var(--primary-color);
        }
        
        .auth-links .register:hover {
            background-color: var(--primary-color);
            color: white;
        }
        
        /* Main Content */
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(rgba(255,255,255,0.9), rgba(255,255,255,0.9)), 
                        url('https://images.unsplash.com/photo-1513104890138-7c749659a591?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            padding: 40px 20px;
        }
        
        .login-container {
            width: 100%;
            max-width: 450px;
        }
        
        .login-box {
            background-color: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: var(--card-shadow);
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .login-box h1 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--primary-color);
            font-size: 2rem;
            font-weight: 700;
        }
        
        .error-box {
            background-color: #fdf7f7;
            color: var(--error-color);
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid var(--error-color);
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .error-box i {
            font-size: 1.2rem;
        }
        
        form {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        label {
            font-weight: 500;
            font-size: 1rem;
        }
        
        input {
            padding: 14px 16px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.2);
        }
        
        .btn {
            padding: 14px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .btn:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: var(--pizza-shadow);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .links {
            margin-top: 25px;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .links a {
            color: var(--primary-color);
            font-weight: 500;
        }
        
        .links a:hover {
            text-decoration: underline;
        }
        
        /* Footer */
        footer {
            background-color: var(--dark-color);
            color: white;
            padding: 30px 0 20px;
            text-align: center;
        }
        
        .copyright {
            padding-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.1);
            color: rgba(255,255,255,0.7);
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            .login-box {
                padding: 30px;
            }
        }
        
        @media (max-width: 480px) {
            .login-box {
                padding: 25px 20px;
            }
            
            .login-box h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <a href="/" class="logo">Pizza<span>Mania</span></a>
                <div class="nav-links">
                    <a href="/menu/">Меню</a>
                    <a href="/basket/">Корзина</a>
                    <a href="/orders/">Заказы</a>
                    <a href="/about/">О нас</a>
                </div>
                <div class="auth-links">
                    <a href="/users/login/" class="login">Вход</a>
                    <a href="/users/register/" class="register">Регистрация</a>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="login-container">
            <div class="login-box">
                <form action="" method="post" aria-labelledby="login-form-title">
                    <h1 id="login-form-title">Вход в систему</h1>

                    {% if error %}
                    <div class="error-box" role="alert" aria-live="assertive">
                        <i class="fas fa-exclamation-circle"></i> {{ error }}
                    </div>
                    {% endif %}

                    <div class="form-group">
                        <label for="username">Имя пользователя:</label>
                        <input type="text" id="username" name="username" required aria-required="true" placeholder="Введите ваш логин">
                    </div>

                    <div class="form-group">
                        <label for="password">Пароль:</label>
                        <input type="password" id="password" name="password" required aria-required="true" placeholder="Введите ваш пароль">
                    </div>

                    <div class="form-group">
                        {% csrf_token %}
                        <button type="submit" class="btn">Войти</button>
                    </div>

                    <div class="links">
                        <a href="{% url 'users:register' %}">Нет аккаунта? Зарегистрироваться</a>
                        <a href="/users/password-reset/">Забыли пароль?</a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="copyright">
                <p>&copy; 2023 PizzaMania. Все права защищены.</p>
            </div>
        </div>
    </footer>
</body>
</html>
